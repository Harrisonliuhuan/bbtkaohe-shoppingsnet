<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="number/html">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <title>shoppingcart</title>

    <style type="text/css">
    #register {
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: rgb(215, 215, 252);
    }

    #wel {
        width: 100%;
        height: 5%;
        position: absolute;
        left: 0;
        top: 12.5%;
        margin: 0;
        padding: 0;
    }

    h1 {
        font: 40px Arial;
        margin: 0;
        padding: 0;
    }

    #inp{
        width: 700px;
        height: 600px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin:-300px 0 0 -350px;
    }

    #account {
        position: absolute;
        left: 50%;
        top: 30%;
        margin: 0 0 0 -100px;
    }

    #password{
        position: absolute;
        left: 50%;
        top: 40%;
        margin: 0 0 0 -100px;
    }

    #account, 
    #password {
        width: 200px;
        height: 20px;

        border: 1px solid #ccc;
        padding: 7px 0px;/*设置输入框高度，也可以用height，但是用height的话，输入框的光标会置于顶部，还要设置其他样式去固定，而且还不一定会兼容很好*/
        border-radius: 3px; /*css3属性IE不支持*/
        padding-left:5px;/*让光标距离左边5个像素，一开始光标是贴着左边输入框的边缘的*/

        padding: 7px 0px;
        border-radius: 3px;
        padding-left:5px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;

        background-color: whitesmoke;
    }

    #password:focus,
    #account:focus {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
    }

    #but {
        width: 200px;
        height: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: 0 0 0 -100px;
        
        display: inline-block;

        padding: 8px 15px;
        border: 1px solid #ddd;
        border-bottom-color: #c5c5c5;
        border-radius: 3px;

        font-size: 13px;
        font-weight: bold;
        color: #333;
        vertical-align: middle;

        background-color: #eaeaea;
        background-image: -moz-linear-gradient(#fafafa, #eaeaea);
        background-image: -webkit-linear-gradient(#fafafa, #eaeaea);
        background-image: linear-gradient(#fafafa, #eaeaea);
        background-repeat: repeat-x;

        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.9);
        white-space: nowrap;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .05);
        cursor: pointer;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-appearance: none;
    }

    #but:hover,
    #but:active {
        border-color: #ccc #ccc #b5b5b5;

        background-position: 0 -15px;
    }

    #but:active {
        border-color: #b5b5b5;

        background-color: #dadada;
        background-image: none;

        box-shadow: inset 0 3px 5px rgba(0, 0, 0, .15);
    }

    #but:focus {
        outline: none;
        border-color: #51a7e8;

        box-shadow: inset 0 1px 2px rgba(0, 0, 0, .075), 0 0 5px rgba(81, 167, 232, .5);
    }
    </style>

    <script type="text/javascript">
    function validate_required() {
        var account = document.getElementById("account");
        var password = document.getElementById("password");
    //用户名不能为空
        if (account.value == null || account.value == "") {
            prompt("the account can't be empty");
            return false;
        }
    //密码不能为空
        else if (password.value == null || password.value == "") {
            prompt("the password can't be empty");
            return false;
        }
    //验证用户名和密码
        else if (trim(account.value) !== "scut123456") {
            prompt("wrong account");
            account.focus();
            return false;
        }
        else if(trim(password.value) !== "scut123456"){
            prompt("wrong password");
            password.focus();
            return false;
        }
        else{
            return true;
        }

        function trim(str){
                return str.replace(/(^\s*)|(\s*$)/g, "");
            }
    }    
    </script>
</head>

<body>
    <div id="register">
        <div id="wel">
            <h1 style="color: black; text-align: center; margin-left: auto; margin-right: auto">
                Welcome to the shopping plaza
            </h1>
        </div>
        <div id="inp">
            <form action="index.html" method="post" onsubmit="return validate_required();">
                <input id="account" name="account" type="text" placeholder="your account">
                <br>
                <input id="password" name="password" type="password" placeholder="your passwords">
                <br>
                <input id="but" type="submit" value="提交">
            </form>
        </div>
    </div>
</body>

</html>
